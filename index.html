<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Sözlük</title>
		<script src="script.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="govde">
			<input type="text" placeholder="aranacak kelime" id="a">
			<button id="ara">Ara</button>
			<ul id="liste">
			</ul>
			<script>
				$("#ara").click(function(event){
					var a = document.getElementById("a").value;
					var url = "https://sozluk.gov.tr/gts?ara=";
					var c = url+a;
					var liste = document.getElementById("liste");
					$.getJSON(c, function(data){
						for (i = 0; i < data[0].anlamlarListe.length; i++){
							liste.innerHTML += "<li>"+data[0].anlamlarListe[i].anlam+"</li>";
						}
						if (data.length == 1){
							for (i = 0; i < data[1].anlamlarListe.length; i++){
								liste.innerHTML += "<li>"+data[1].anlamlarListe[i].anlam+"</li>";
							}
						}
						if (data[0].birlesikler == null){
							alert("olmadı");
						}
					});
				});
				</script>
		</div>
	</body>
</html>
